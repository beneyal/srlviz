{% extends "base.html" %}
{% block page_content %}
    <h1>Choose a sentence:</h1>
    <ul class="list-group">
        {% for sent, annotation in sents %}
            <li class="list-group-item{% if annotation == 'ok' %} ok{% elif annotation == 'none' %}{% else %} bad{% endif %}">
                <a href={{ url_for('tree_view', filename=filename, sent_id=loop.index0 ) }}>{{ sent }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
