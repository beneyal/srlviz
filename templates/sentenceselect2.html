{% extends "base.html" %}
{% block page_content %}
    <h1>This file currently has {{ total_annotations }} annotations.</h1>
    <h1>Choose a sentence:</h1>
    <ul class="list-group">
        {% for sent, annotation in sents %}
            {% if annotation == 'ok' %}
            <li class="list-group-item">
                <a href={{ url_for('tree_view', filename=filename, sent_id=loop.index0 ) }}>{{ sent }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
